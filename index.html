<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Our Pricing</h1>
          <div>
            <p>Annually</p>
            <input type="checkbox" name="switch" id="switch" />
            <label for="switch">
              <span></span>
            </label>
            <p>Monthly</p>
          </div>
        </div>
      </header>

      <section>
        <div>
          <h3>Basic</h3>
          <h1>&dollar;199.99</h1>
          <h1>&dollar;19.99</h1>
          <h5>500 GB Storage</h5>
          <hr />
          <h5>2 Users Allowed</h5>
          <hr />
          <h5>Send up to 3 GB</h5>
          <hr />
          <button>LEARN MORE</button>
        </div>

        <div>
          <h3>Professional</h3>
          <h1>&dollar;24.99</h1>
          <h1>&dollar;249.99</h1>
          <hr />
          <h5>1 TB Storage</h5>
          <hr />
          <h5>5 Users Allowed</h5>
          <hr />
          <h5>Send up to 10 GB</h5>
          <hr />
          <button>LEARN MORE</button>
        </div>

        <div>
          <h3>Master</h3>
          <h1>&dollar;39.99</h1>
          <h1>&dollar;399.99</h1>
          <hr />
          <h5>2 TB Storage</h5>
          <hr />
          <h5>10 Users Allowed</h5>
          <hr />
          <h5>Send up to 20 GB</h5>
          <hr />
          <button>LEARN MORE</button>
        </div>
      </section>
    </main>
  </body>
</html>
